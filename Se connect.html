<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Styles généraux */
body {
    font-family: 'Poppins', sans-serif;
    background:#a670b2;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

/* Conteneur du formulaire */
.form-container {
    background: white;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    width: 400px;
    text-align: center;
    animation: fadeIn 0.8s ease-in-out;
}

/* Animation d'apparition */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Disposition en lignes */
.row {
    display: flex;
    justify-content: space-between;
    gap: 10px;
}

/* Style des labels et des champs */
.input-group {
    width: 50%;
    text-align: left;
}

label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
    color: #333;
}

input[type="text"],
input[type="email"],
input[type="tel"],
input[type="password"],
input[type="date"],
select {
    width: 100%;
    padding: 10px;
    border: 2px solid #ccc;
    border-radius: 5px;
    transition: border 0.3s, box-shadow 0.3s;
}

/* Effet focus */
input:focus, select:focus {
    border-color: #764ba2;
    outline: none;
    box-shadow: 0 0 8px rgba(118, 75, 162, 0.5);
}

/* Style du bouton */
input[type="submit"] {
    background:#340346;
    color: white;
    border: none;
    padding: 12px;
    width: 100%;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
    margin-top: 15px;
    transition: background 0.3s, transform 0.2s;
}

/* Effet au survol du bouton */
input[type="submit"]:hover {
    background:#a670b2;
    transform: scale(1.05);
}

/* Responsive */
@media (max-width: 450px) {
    .form-container {
        width: 90%;
    }

    .row {
        flex-direction: column;
    }

    .input-group {
        width: 100%;
    }
}

    </style>
</head>
<body>
    <div class="form-container">
        <h2>Inscription</h2>
        <form action="/Se connect.html" method="post">
            <div class="row">
                <div class="input-group">
                    <label for="Nom">Nom</label>
                    <input type="text" id="Nom" name="Nom" required>
                </div>
                <div class="input-group">
                    <label for="Prenom">Prénom</label>
                    <input type="text" id="Prenom" name="Prenom" required>
                </div>
            </div>

            <div class="row">
                <div class="input-group">
                    <label for="Email">Email</label>
                    <input type="email" id="Email" name="Email" required>
                </div>
                <div class="input-group">
                    <label for="Tel">Téléphone</label>
                    <input type="tel" id="Tel" name="Tel" pattern="^(\+212|\+31)[0-9]{8,}" required>
                </div>
            </div>

            <div class="row">
                <div class="input-group">
                    <label for="genre">Genre</label>
                    <select id="genre" name="genre">
                        <option value="Male">Homme</option>
                        <option value="Female">Femme</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="date">Date de naissance</label>
                    <input type="date" id="date" name="date" required>
                </div>
            </div>

            <div class="row">
                <div class="input-group">
                    <label for="MotDePass">Mot de passe</label>
                    <input type="password" id="MotDePass" name="MotDePass" required>
                </div>
                <div class="input-group">
                    <label for="Image">Image</label>
                    <input type="file" id="Image" name="Image">
                </div>
            </div>

            <input type="submit" value="Sign in">
        </form>
    </div>
</body>
</html>
